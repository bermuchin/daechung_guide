<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대충가이드 - QR 찍기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="scanner-body">

    <header class="app-header">
        <span>앱 다운로드</span>
        <span>우편함</span>
    </header>

    <main class="scanner-main-content">
        <!-- 디버그 콘솔 추가 -->
        <div id="debug-console" style="background: rgba(0,0,0,0.8); color: white; position: fixed; top: 0; left: 0; right: 0; max-height: 150px; overflow-y: auto; z-index: 1000; font-size: 12px; padding: 10px; display: none;">
        </div>
        
        <div class="avatar-container scanner-avatar">
            <img id="avatar-image" src="images/avatar-angry.png" alt="스캔하는 아바타">
            <h2 id="avatar-message">'찐큐'를 네모 안에 '대충' 맞춰주세요</h2>
        </div>

        <div id="qr-reader-container">
            <div id="qr-reader"></div>
        </div>

    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span>🏠</span>
            <p>홈</p>
        </a>
        <a href="map.html" class="nav-item">
            <span>📍</span>
            <p>지금 여기 대전</p>
        </a>
        <a href="keyword.html" class="nav-item">
            <span>🔑</span>
            <p>키워드 추천</p>
        </a>
        <a href="scanner.html" class="nav-item active">
            <span>📷</span>
            <p>QR 찍기</p>
        </a>
    </nav>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsrsasign/lib/jsrsasign-all-min.js"></script>
    <script>
        // 라이브러리 로드 확인
        window.addEventListener('load', function() {
            if (typeof Html5QrcodeScanner === 'undefined') {
                console.error('QR 스캐너 라이브러리 로드 실패!');
                alert('QR 스캐너를 불러오는데 실패했습니다. 페이지를 새로고침 해주세요.');
            } else {
                console.log('QR 스캐너 라이브러리 로드 성공!');
            }
        });
    </script>
    <script src="scanner.js?v=3"></script>
</body>
</html>
